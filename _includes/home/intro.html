<!-- Services Section -->
<section id="intro" class="bg-light-gray">
  <div class="container">
    <div class="row container">

      <div class="video">
        <iframe width="420" height="315" frameborder="0" allowTransparency="true" allowFullScreen="true"
                src="{{ site.data.home.video.url }}">
        </iframe>

      </div>
      <div class="row about">
        {% for about_data in site.data.home.about %}
        <div class="col-xs-12 col-sm-6 col-lg-4">
          <a href="{{ about_data.link }}" class="btn btn-sm"
            {% if about_data.out == "yes" %}target="_blank"{% endif %} >
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-{{ about_data.fa}}  fa-stack-1x" alt="{{ about_data.name }}"></i>
            </span>
            {{ about_data.info }}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
