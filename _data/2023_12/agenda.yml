  title: "Comment on a arrêté notre clean archi ?"
  topic: "L'histoire d'une petite équipe plongée dans une Clean Architecture agée de 3 ans, qui s'est rendu compte que `Clean` n'était qu'un nom, et que la `Clean Archi` était loin d'être une silver bullet. Comment cette équipe est passée d'intuitions à statistiques, pour ensuite créer une nouvelle architecture et une nouvelle stratégie de tests, plus adaptées aux besoins métiers. Le tout sur une application en prod, avec 3 équipes en parallèle sur la même base de code.

Au programme : découpage, organisation, architecture pragmatique, cassage de clean archi, métriques du code et stratégie de tests."
