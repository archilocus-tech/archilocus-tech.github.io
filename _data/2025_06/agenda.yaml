  title: "Comment France Travail réinvente ses pratiques d'archi pour relever des défis toujours plus complexes ?"
  topic: "France Travail s'attaque à des défis sociaux, d'envergure nationale. Nous avons transformé notre SI en plateforme en 1 an pour répondre aux enjeux de la loi plein emploi.
  Pour y arriver, nous avons dû réinventer nos pratiques d'architecture.
  Ce talk vous emmène dans les coulisses de cette transformation à travers nos outils (ADR, DDD, Team Topologies, ...) et leurs mises en pratiques.
Découvrez comment des approches simples permettent d'aborder la complexité à l'échelle tout en restant connectés aux équipes."
