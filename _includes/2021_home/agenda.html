<section id="agenda">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Le programme</h2>
                <h3>Jeudi 24 Juin</h3>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">

        {% for agenda in site.data.twenty_21.agendas_1 %}
        <div class="row slot">
          <div class="col-xs-4 col-sm-2 hidden-xs">{{ agenda.begin }}</div>
          <div class="col-sm-10 col-xs-12" >
            <p class="time">{{ agenda.begin }} - {{ agenda.end }}</p>
            <p class="title">{{ agenda.title }}</p>
            <p class="name">{{ agenda.speaker.name }}</p>
            {% if agenda.speaker.position %}
            <i>{{ agenda.speaker.position }}</i><br />
            {% endif %}
            <br />
            <span class="topic">{{ agenda.topic }}</span>
            </p>
          </div>
        </div>
        {% endfor %}
    </div></div>
</section>
