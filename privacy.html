<script>
    if(readCookie('cookie-notice-dismissed')=='true') {
      document.getElementById('gaSwitch').checked = 'checked';
    }
    document.getElementById('gaSwitch').addEventListener("click",function() {
      if (document.getElementById('gaSwitch').checked) {
        createCookie('cookie-notice-dismissed', 'true', 31);
      } else {
        createCookie('cookie-notice-dismissed', 'false', 31);
      }
    });
</script>
