  title: "Bienvenue dans l'ère des architectures composables !"
  topic: "Selon les derniers rapports sur les technologies émergentes, les architectures composables sont pré-senties comme étant “le futur des architectures logicielles”.

Opposé à l’architecture monolithique et repoussant les limites de l’architecture micro-service, le composable prônant une forte modularité permet de gagner en agilité, en rapidité d’implémentation tout en améliorant l’expérience utilisateur.

Le composable consiste à construire une architecture hybride avec un ensemble de briques réutilisables, que ce soit des briques personnalisées développées avec du code ou du no-code, ou encore des briques SaaS sur-étagère, sélectionnées parmi les meilleures du marché. Aujourd'hui, cette composition est facilitée grâce à de nouveaux acteurs: les plateformes de composition.

Au cours de ce talk, découvrez :

les fondations et principes du composable
les véritables avantages mais également les compromis qui en résultent
comment en tirer profit dès aujourd'hui sans reconstruire intégralement votre existant ?
