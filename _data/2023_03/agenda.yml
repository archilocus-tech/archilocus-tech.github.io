- begin: "17:10"
  end: "17:50"
  topic: "Afin de pallier les problèmes des architectures n-tiers, plusieurs architectures ont émergé après les années 2000, dont l’Architecture Hexagonale et la Clean Architecture.
Sont-elles bien comprises ? N’aurait-on pas tendance à baser notre compréhension de ces architectures sur des croyances plutôt que sur les publications d'origine ?
Qu'apportent-elles ? Quels sont leurs périmètres d'application ? Sont-elles la réponse unique à tous les problèmes ?
Cette présentation introduit ces deux types d’architecture de manière comparée, afin de répondre à la question qu’on peut légitimement se poser : sont-elles semblables ou réellement divergentes ?"
  title: "La Clean Archigonale"
  speakers:
  - name: "Christophe Breheret-Girardin"
    position: "Coach craft & Formateur"

- begin: "17:50"
