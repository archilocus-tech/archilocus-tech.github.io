<style>
    #cookie-notice {z-index: 100;padding: 0.5rem 1rem; display: none; text-align: center; position: fixed; bottom: 0; width: calc(100% - 2rem); background: #222; color: rgba(255,255,255,0.8);}
    #cookie-notice a {display: inline-block; cursor: pointer; margin-left: 0.5rem;}
    @media (max-width: 767px) {
        #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem;}
        #cookie-notice a {position: relative; bottom: 4px;}
    }
</style>
<div id="cookie-notice">
  <span>On a mis <a href="https://analytics.google.com/analytics/web/">Google Analytics</a> pour suivre le traffic sur le site.</span>
  Cela n√©cessite de poser des cookies.
  <a id="cookie-notice-accept" class="btn btn-primary btn-sm">Accepter</a>
  <a id="cookie-notice-refuse" class="btn btn-primary btn-sm">Refuser</a>
  <a href="/privacy" class="btn btn-primary btn-sm">Plus d'info</a>
</div>
<script>

    var cookie = readCookie('cookie-notice-dismissed');
    if(cookie == 'true') {
      gtag('consent', 'update', {
        'analytics_storage': 'granted'
      });
    } else if (cookie != 'false') {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });
    document.getElementById('cookie-notice-refuse').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','false',31);
        document.getElementById('cookie-notice').style.display = 'none';
    });

</script>
