---
layout: 2021_default
permalink: /2021/agenda
title: Programme
---

<div class="event black-frame">
  <h1>{{ page.title }}</h1>

  <h2>Jeudi 24 Juin</h2>
  <table class="agenda">
    <thead>
      <tr>
        <th class="row-1 agenda-time"><center>Horaires</center></th>
        <th class="row-2 agenda-activity"><center>Sessions</center></th>
      </tr>
    </thead>

    {% for agenda in site.data.twenty_21.agendas_1 %}
    <tr>
      <td>{{ agenda.time }}</td>
      <td><u>{{ agenda.title }}</u><br />
          <b>{{ agenda.speaker.name }}</b><br />
          <i>{{ agenda.speaker.position }}</i><br /><br />
          {{ agenda.topic }}
      </td>
    </tr>
    {% endfor %}
  </table>

</div>
