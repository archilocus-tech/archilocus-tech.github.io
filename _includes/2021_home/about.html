<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Les dÃ©tails</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    {% for about_data in site.data.twenty_21.home_about_data %}
                        <li class="{{ about_data.inverted }}">
                            <div class="timeline-image">
                              <i class="circle-icon fa fa-{{ about_data.fa}} rounded-circle" ></i>
                            </div>


                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ about_data.name }}</h4>
                                </div>
                                {% if about_data.link %}
                                <a href="{{ about_data.link }}" class="page-scroll btn btn-sm">{{ about_data.info }}</a>
                                {% else %}
                                <div class="timeline-heading">
                                    <p class="text-muted">{{ about_data.info }}</p>
                                </div>
                                {% endif %}
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
