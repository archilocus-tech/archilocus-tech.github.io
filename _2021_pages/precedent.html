---
layout: default
permalink: /precedent
title: Précédent
---

<section class="previous">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ page.title}}</h2>
      </div>
    </div>
    <ul class="list-group">
      {% for session in site.data.session %}
      <li class="list-group-item">
        <div class="row">
          <div class="col-xs-12 col-sm-3 col-lg-3">
            <a href="{{ session.url }}" class="btn btn-sm">
              <span class="fa-stack fa-lg">
                <i class="fa fa-calendar"  alt="{{ session.date }}"></i>
              </span>
              {{ session.date }}</a>
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-6">
            <div class="col-xs-12 col-sm-4 col-lg-3">
              <a href="{{ session.url }}">
                <h2>{{ session.title }}</h2>
              </a>
            </div>
            <div class="col-xs-12 col-sm-8 col-lg-9">
              <a href="{{ session.url }}">
                <div>{{ session.description }}</div>
              </a>
            </div>
          </div>
          {% if session.playlist %}
          <div class="col-xs-12 col-sm-3 col-lg-3">
            <a href="{{ session.playlist }}" class="btn btn-sm">
              <span class="fa-stack fa-lg">
                <i class="fa fa-youtube-play"  alt="Replay"></i>
              </span>Replay vidéos</a>
          </div>
          {% endif %}
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
