  title: "Introduction au tracing distribué avec Grafana Tempo"
  topic: "Grafana Tempo est une plateforme de tracing distribué avec comme seul dépendance l'accès à un stockage objets compatible S3. Contrairement à d'autres solutions de traçage open source, Tempo ne nécessite pas de cluster Elasticsearch ou Cassandra et peut gérer des volumétries massives sans échantillonnage. Dans cette présentation, on parlera des principes d'architecture de Tempo et comment on exploite les traces sans indexation. On expliquera également le lien entre Tempo et les autres solutions de l'écosystème (Open Telemetry, Jaeger ou Zipkin, Prometheus et Loki)"
