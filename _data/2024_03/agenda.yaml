  title: "Banalisation du DDD ou pas ?"
  topic: "Beaucoup de développeurs pensent le Domain-Driven Design (DDD) comme la boîte à outils DDD (Aggregate, Entity Value Object …). Mais qu’en est-il de modélisation orientée sur le domaine métier ? Comment modéliser un problème complexe sans se perdre dans une complexité du code. Après avoir passé en revue les approches permettant de comprendre l'espace du problème, nous plongerons dans l'art de la modélisation DDD au niveau du code. Le Domain-Driven Design n’est pas une friandise, mais une approche permettant de modéliser le cœur d’un produit aligner avec les attentes des experts du métier. Je rappellerai les techniques permettant de comprendre l’espace du problème, avant de vous emmener dans l’approche d’une modélisation profonde au niveau du code : Le Model-Driven Design"
  speakers:
    - name: "Bruno Boucard"
      position: Trainer, coach agile et speaker

- begin: "18:50"
  end: "19:35"
  title: "Une plateforme à concevoir, deux architectes: trois possibilités ?"
  topic: "La conception d'une plateforme est toujours délicate à initier.
Comment démarrer? Quelle est la démarche à adopter pour concevoir une architecture? Quel est le modèle à appliquer: event streaming, orchestration ou chorégraphie? Au travers d'un besoin utilisateur, nous prendrons notre \"casquette\" d'architecte et déroulerons devant vous une étude pour une toute nouvelle plateforme \"Donuts @ Home\".
Après avoir analysé le besoin, confrontés nos idées et convictions devant vous, nous choisirons, parmi toutes les solutions possibles, quelle est la \"moins pire\".
Nous vous solliciterons pour valider notre conception et les exemples d'implémentation possibles.
A la fin de cette présentation, vous aurez des clés pour penser et démarrer les études de vos architectures en toute sérénité (ou presque)."
  speakers:
    - name: "Alexandre Touret"
      position: "Senior Software Architect/TechRel"

    - name: "Raphaël Semeteys"
      position: "Tech Advocate, Architect, FOSS expert, Yoga Teacher"
