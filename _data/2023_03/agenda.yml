  title: "Développez des APIs que les développeurs adoreront utiliser, grâce au design thinking"
  topic: "Les APIs sont devenues très populaires. Elles sont les fondements de notre monde interconnecté. Vous êtes-vous déjà demandé pourquoi personne n'utilise votre API ? Pourquoi construire une API si personne ne sait comment l'utiliser ? Dans cette présentation, nous partageons nos conseils sur la conception d'API - inspirés par les méthodes du Design Thinking. Pour rendre votre API plus exploitable et la faire adopter massivement."
  speakers:
